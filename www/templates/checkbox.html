<ion-view title="Toggle and checkbox">
<ion-content>
    <div class="item item-divider">
        Toggle
    </div>
    <ul class="list">
        <li class="item item-toggle">
            HTML5
            <label class="toggle toggle-assertive">
                <input type="checkbox">
                <div class="track">
                    <div class="handle"></div>
                </div>
            </label>
        </li>
    </ul>
    <!-- OR -->
    <div class="list">
        <ion-toggle ng-repeat="item in settingsList" ng-model="item.checked" ng-checked="item.checked">
            {{ item.text }}
        </ion-toggle>
        <div class="item">
            <pre ng-bind="settingsList | json"></pre>
        </div>
        <div class="item item-divider">
            Notifications
        </div>
        <ion-toggle ng-model="pushNotification.checked" ng-change="pushNotificationChange()">
            Push Notifications
        </ion-toggle>
        <div class="item">
            <pre ng-bind="pushNotification | json"></pre>
        </div>
        <ion-toggle toggle-class="toggle-assertive" ng-model="emailNotification" ng-true-value="Subscribed" ng-false-value="Unubscribed">
            Newsletter
        </ion-toggle>
        <div class="item">
            <pre ng-bind="emailNotification | json"></pre>
        </div>
    </div>
</ion-content>
</ion-view>
